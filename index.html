<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end Intern Assignment by Thanawat Bumpengpun</title>
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script defer src="resources/js/slide.js"></script>
</head>
<body>

        <div class="image-slides">
            
            <div class="slide slide-prev opa-0">
                <img src="resources/img_from_dek_d/1.webp" alt="img_1" class="slide-img">
            </div>

            <div class="slide slide-curr">
                <img src="resources/img_from_dek_d/2.webp" alt="img_2" class="slide-img">
            </div>

            <div class="slide slide-next opa-0">
                <img src="resources/img_from_dek_d/3.webp" alt="img_3" class="slide-img">
            </div>

            <div class="slide">
                <img src="resources/img_from_dek_d/4.webp" alt="img_4" class="slide-img">
            </div>

            <div class="slide">
                <img src="resources/img_from_dek_d/5.webp" alt="img_5" class="slide-img">
            </div>
            
            <div class="slide-btns">
            <a href="#" id="btn-left" class="slide-btn">
                <i class="fa-solid fa-arrow-left fa-lg"></i>
            </a>
            <a href="#" id="btn-right" class="slide-btn">
                <i class="fa-solid fa-arrow-right fa-lg"></i>
            </a>
            </div>

            <div class="image-selector-dots">
                <span class="dot" onclick="spin_to(0)"><i class="fa-solid fa-circle fa-xs"></i></span>
                <span class="dot dot-curr" onclick="spin_to(1)"><i class="fa-solid fa-circle fa-xs"></i></span>
                <span class="dot" onclick="spin_to(2)"><i class="fa-solid fa-circle fa-xs"></i></span>
                <span class="dot" onclick="spin_to(3)"><i class="fa-solid fa-circle fa-xs"></i></span>
                <span class="dot" onclick="spin_to(4)"><i class="fa-solid fa-circle fa-xs"></i></span>
            </div>

        </div>
</body>
</html>
